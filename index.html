<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="practicing semantic html/css">
    <link rel="stylesheet" href="main.css">

    <title>Google News | Practice</title>
</head>
<body>
    <header>
        <div class="header left">
            <div class="hamburger">&#9776;</div>
            <div class="logo">
                <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg">
                <div class="section-name">News</div>
            </div>
        </div>
        <div class="header center">
            <form action="/" method="post" class="search-form">
                <button class="search-button" type="submit"></button>
                <input type="text" name="search_query" id="search_query" placeholder="Search for topics, locations & sources">
            </form>
        </div>
        <div class="header right">
            <div class="account-container">
                <div class="apps">&#9679; &#9679; &#9679;<br>&#9679; &#9679; &#9679;<br>&#9679; &#9679; &#9679;</div>
                <div class="account-icon"></div>
            </div>
        </div>
    </header>
    <main>
        <nav class="menu">
            <ul>
                <li><img src="https://uploads.codesandbox.io/uploads/user/6eb75550-4d51-47fd-8ec1-d216b5da5e5c/M4sq-logo.jpeg" alt="news icon"> Top Stories</li>
            </ul>

        </nav>

    </main>
</body>
</html>
